<div class="card-container">
    <h1 class="mb-5">Angular DataTable Tutorial With Example | ScratchCode.io</h1>
 
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
            <tr>
                <th>ID</th>
 
                <th>Title</th>
 
                <th>Body</th>
            </tr>
        </thead>
 
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
 
                <td>{{ post.title }}</td>
 
                <td>{{ post.body }}</td>
            </tr>
        </tbody>
    </table>
</div>
